<ion-header no-border>
  <ion-toolbar color="electron">
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        defaultHref="/menu/facturas-aprobadas"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="text-capitalize ion-no-padding-left ion-text-center">
      <strong>V</strong>erificacion de <strong>F</strong>acturas</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input
        readonly
        [(ngModel)]="mydate"
        name="date"
        (ionChange)="onChangeDate()"
        [liIonic4Datepicker]="dataPickerObjEsMx"
      ></ion-input>
      <ion-icon slot="start" name="calendar"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Referencia No:</ion-label>
      <ion-input></ion-input>
      <ion-icon slot="start" name="document"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Memo:</ion-label>
      <ion-input></ion-input>
      <ion-icon slot="start" name="alert"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h3>// probando //</h3>
        <ion-card *ngFor="let concepto of conceptos; let i = index">
          <ion-list>
            <ion-col size="12">
              <ion-item>
                <ion-label
                  >Producto: {{ concepto.Descripcion | slice:0:15 }}</ion-label
                >
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-label>Item QB</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <!-- <app-select [conceptos]="conceptos" (opcionSeleccionada)="valorSelect($event)" ></app-select> -->
                <!-- <ion-select name="seleccion" placeholder="Select One" ngModel (ionChange)="cambio($event)">
                  <ion-select-option *ngFor="let concepto of conceptos" [value]="concepto.Descripcion">{{concepto.Descripcion }}</ion-select-option>
                </ion-select> -->
                <ionic-selectable
                  ngModel
                  [items]="conceptos"
                  itemTextField="Descripcion"
                  [canSearch]="true"
                  (onChange)="portChange($event)"
                >
                </ionic-selectable>
              </ion-item>

              <h3>{{ optionSeleccionado }}</h3>
            </ion-col>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
