<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Facturas aprobadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let factura of facturas">
          <ion-row>
            <ion-col size="12" class="ion-no-padding">
              <ion-item color="medium" lines="none">
                <!-- Empieza fecha y icono -->
                <ion-label>
                  {{ factura.fechaCreacion }}
                </ion-label>
                <ion-icon
                  class="icon-left"
                  name="calendar"
                  slot="start"
                ></ion-icon>
                <!-- Cierre de fecha y icono-->

                <!-- Empieza numero de orden y icono -->
                <ion-label class="label-right">
                  {{ factura.numeroOrden }}
                </ion-label>
                <i class="icon-right fas fa-ticket-alt fa-1x"></i>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <h2 class="ion-text-wrap ion-text-capitalize">
                {{ factura.nombre }}
              </h2>
            </ion-col>
          </ion-row>

          <ion-card-content class="ion-no-padding">
            <ion-row>
              <ion-col size="6" class="ion-no-padding">
                <ion-label>
                  <h2 class="state-right">Bill registrada en QBs</h2>
                </ion-label>
              </ion-col>

              <ion-col
                size="6"
                class="ion-no-padding ion-justify-content-center ion-align-items-center"
              >
                <ion-badge class="badge-center" color="danger"
                  >Por registrar</ion-badge
                >
              </ion-col>
            </ion-row>

            <ion-row class="ion-text-center">
              <ion-col size="12" class="ion-no-padding ion-margin-top">
                <ion-label>
                  <h2 class="actions">Acciones</h2>
                </ion-label>
              </ion-col>

              <ion-col size="12" class="ion-no-padding ion-margin-top">
                <ion-button
                  expand="full"
                  (click)="aceptar(factura)"
                  color="primary"
                  class="ion-no-margin"
                >
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
