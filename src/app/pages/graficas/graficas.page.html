<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Graficas</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-item>
        <ion-label stacked>From</ion-label>
        <ion-input [(ngModel)]="letterObj.from"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>To</ion-label>
        <ion-input [(ngModel)]="letterObj.to"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Text</ion-label>
        <ion-textarea [(ngModel)]="letterObj.text" rows="10"></ion-textarea>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="createPdf()">
        Create PDF
      </ion-button>

      <ion-button expand="full" color="secondary" (click)="downloadPdf()" [disabled]="!pdfObj">
        Download PDF
      </ion-button>

</ion-content>
