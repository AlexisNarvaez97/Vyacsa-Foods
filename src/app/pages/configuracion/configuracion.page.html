<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="text"></ion-icon>
      <ion-label>Cambiar Idioma</ion-label>
      <ion-button expand="full" (click)="openLanguagePopover($event)">
        <ion-icon slot="icon-only" name="chatboxes"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle
        slot="end"
        [ngModel]="darkMode"
        [checked]="darkMode"
        (ionChange)="cambio()"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
